{% extends "base.html" %}

{% block main %}
<div class="container has-text-centered">
    <p class="title is-1">404</p>
    <p class="subtitle is-3">Page Not Found</p>
    <a class="button is-rounded" href="{{ config.base_url | safe }}">
        <span class="icon">
            {% set icon_path = "static/icon/home-fill.svg" %}
            {% set icon = load_data(path=icon_path) %}
            {{ icon | safe }}
        </span>
        <span>Go Home</span>
    </a>
</div>
{% endblock main %}
