{% extends "base.html" %}

{% block main %}
<div class="container">
    {% if section.title %}
    <p class="title is-1">{{ section.title | safe }}</p>
    {% endif %}

    {% for page in section.pages %}
    <div class="block">
        <a href="{{ page.permalink | safe }}">
            {% if page.title %}
            <p class="subtitle is-3">{{ page.title | safe }}</p>
            {% endif %}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock main %}
