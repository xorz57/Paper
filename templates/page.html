{% extends "base.html" %}

{% block main %}
<div class="container">
    {% if page.title %}
    <p class="title is-1">{{ page.title | safe }}</p>
    {% endif %}

    {% if page.description %}
    <p class="subtitle is-3">{{ page.description | safe }}</p>
    {% endif %}

    {% if page.content %}
    <div class="content">
        {{ page.content | safe }}
    </div>
    {% endif %}
</div>
{% endblock main %}
